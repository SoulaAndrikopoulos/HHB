<!-- login formulieren van de HHB pagina, het eerste formulier is voor de bestaande gebruiker en het tweede formulier voor de nieuwe gebruiker -->

            <p>Login voor bestaande klanten</p>
            <label for="mail">E-mailadres</label>
            <input type="email" id="mail" placeholder="Uw e-mailadres" required>
            <label for="ww">Wachtwoord</label>
            <input type="password" id="ww" placeholder="Uw wachtwoord" required>
            <input class="submit" type="submit" value="Inloggen">
            <p id="vergeten">Wachtwoord vergeten?</p>
        </form>

        <form id="email">
            <p>Nieuw bij Heel Holland Bakt?</p>
            <label for="maill">E-mailadres</label>
            <input type="email" id="maill" placeholder="Uw e-mailadres" required>

        </form>
